<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    .dashboard-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .dashboard-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dashboard-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dashboard-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome!</h2>
    <div class="dashboard-options">
      <a href="frontpage.html" class="dashboard-btn">Book Ride</a>
      <a href="driver.html" class="dashboard-btn">Publish Ride</a>
    </div>
  </div>
</body>
</html>
